<!DOCTYPE HTML>
<html>
  <head>
    <title>Example of BR tag in poem</title>
  </head>
  <body>
  <h1>poem</h1>
  I had a cat<br>
  who was so fat.<br>
  He could not even<br>
  sit on his mat.<br>
  He had a hat<br>
  that did not fit.<br>
  He put it on<br>
  and then it split!<br>
  </body>
</html>
