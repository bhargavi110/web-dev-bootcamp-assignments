<!DOCTYPE html>
<html>
    <head>
         <title>Name in Canvas</title>
    </head> 
         <body>
              <canvas id="s1" width="300" height="100" style="border:1px solid black"> </canvas>
         <script>
             var c=document.getElementById('s1');
             cursor=c.getContext('2d');
             cursor.font="30px Arial";
            //cursor.fillText("Bhargavi",10,50); 
           cursor.strokeText("Bhargavi",10,50);
         </script> 
     </body>
</html>
